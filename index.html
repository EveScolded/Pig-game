<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current__label">Current</p>
          <p class="current__score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current__label">Current</p>
          <p class="current__score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">New game</button>
      <button class="btn btn--roll">Roll dice</button>
      <button class="btn btn--hold">Hold</button>
      <button class="btn btn--rules">Game rules</button>

      <div class="modal hidden">
        <button class="close-rules">&times;</button>
        <h1 class="modal__header">Game rules</h1>
        <ol class="modal__rules-list">
          <li>You're rolling a dice and collecting points.</li>
          <li>To save collected points press HOLD.</li>   
          <li>If you roll 1 you will lost all unholded points.</li>    
          <li>You win the game when you collect 100 points.</li>  
        </p>
      </div>
      <div class="overlay hidden"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
